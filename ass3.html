<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block and Inline Elements</title>
</head>
<body>
    <!-- Block-level div containing heading and paragraph -->
    <div>
        <h1>Welcome to My Web Page</h1>
        <p>
            This is a paragraph with some 
            <strong>important text</strong>, 
            some <em>emphasized words</em>, 
            and a <mark>highlighted part</mark>.
        </p>
    </div>

    <!-- Another section with paragraph, span, and line break -->
    <p>
        Here is a normal paragraph.  
        <span>This text is inside a span element.</span>  
        <br>
        This text comes after a line break.
    </p>
</body>
</html>
