<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Music Player</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-3xl font-bold mb-6">ðŸŽ¶ My Music Player</h1>

    <div class="w-80 bg-gray-800 rounded-2xl shadow-lg p-6 flex flex-col items-center">
    <!-- Song Title -->
    <div id="song-title" class="text-xl font-semibold mb-4">Select a song</div>

    <!-- Audio Element -->
    <audio id="audio" class="w-full mb-4" controls></audio>

    <!-- Controls -->
    <div class="flex gap-4">
    <button id="prev" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl">Prev</button>
    <button id="play" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl">Play</button>
    <button id="next" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl">Next</button>
    </div>

    <!-- Playlist -->
    <ul id="playlist" class="mt-6 w-full text-left space-y-2">
    <!-- JavaScript will populate songs here -->
    </ul>
    </div>
<script src="script.js"></script>
</body>
</html>
